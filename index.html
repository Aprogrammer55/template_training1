<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700&family=Hanken+Grotesk:wght@400;500;600;700;800;900&family=Open+Sans:wght@400;700&family=Work+Sans:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,200&display=swap"
        rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="result">
                <h3>Your Result</h3>
                <div class="score">
                    <h2>76</h2>
                    <span>of 100</span>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests</p>
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <section class="red">
                    <span>
                        <i class="fa-regular fa-bolt-lightning" style="font-weight: bold;"></i>
                        <span>Reaction</span>
                    </span>
                    <span>80 / <span style="color: grey;">100</span></span>
                </section>
                <section class="yellow">
                    <span>
                        <i class="fa-regular fa-brain" style="font-weight: bold;"></i>
                        <span>Memory</span>
                    </span>
                    <span>92 / <span style="color: grey;">100</span></span>
                </section>
                <section class="Light-blue">
                    <span>
                        <i class="fa-solid fa-comment-dots" style="font-weight: bold;"></i>
                        <span>Verbal</span>
                    </span>
                    <span>61 / <span style="color: grey;">100</span></span>
                </section>
                <section class="blue">
                    <span>
                        <i class="fa-regular fa-eye" style="font-weight: bold;"></i>
                        <span>Visual</span>
                    </span>
                    <span>72 / <span style="color: grey;">100</span></span>
                </section>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
